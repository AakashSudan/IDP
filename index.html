<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Mismatch Detection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Real-Time Mismatch Detection</h1>
        <form id="uploadForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" data-field="name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="text" id="dob" name="dob" data-field="dob" required>
            </div>
            <div class="form-group">
                <label for="fathers_name">Father's Name</label>
                <input type="text" id="fathers_name" name="fathers_name" data-field="fathers_name" required>
            </div>
            <div class="form-group">
                <label for="id_number">ID Number</label>
                <input type="text" id="id_number" name="id_number" data-field="id_number" required>
            </div>
            <div class="form-group">
                <label for="file">Upload File</label>
                <input type="file" id="file" name="file" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
        <div class="results" id="results"></div>
    </div>
    <script src="check.js"></script>
</body>
</html>
